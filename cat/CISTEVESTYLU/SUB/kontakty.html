/* Header Styles */
.header {
    position: relative;
    height: 20vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.4);
  }
  
  .background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.5;
  }
  
  .navbar {
    position: absolute;
    top: 0;
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
  }
  
  .logo {
    font-size: 2rem;
    font-family: "Orbitron", serif;
    font-optical-sizing: auto;
    font-weight: 900;
    font-style: normal;
  }
  
  .highlight {
    color: red;
  }
  
  .nav-links {
    display: flex;
    gap: 30px;

  .nav-link {

    color: white;
    transition: color 0.3s;
  }
  
  .nav-link:hover {
    color: red;
  }
  
  .hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
  }
  
  .bar {
    width: 25px;
    height: 3px;
    background-color: white;
    border-radius: 5px;
    transition: transform 0.3s, opacity 0.3s;
  }
  
  .hero-content {

  .hero-title {
    font-size: 5rem;
  }
  
  .hero-description {

  }
  
  
  .scroll-down {
    position: absolute;
    bottom: 20px;
    animation: bounce 2s infinite;
  }
  
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }
  
  /* Media Query for mobile responsiveness */

    }
  
    .nav-links.open {

    }
  
    .hamburger {

    }
  
    .hamburger.active .bar:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }
  
    .hamburger.active .bar:nth-child(2) {
      opacity: 0;
    }

    }
  }
